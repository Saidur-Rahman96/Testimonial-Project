<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
        }
        .title {
            color: grey;
            font-size: 18px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        </style>
</head>
<body>
    <div class="card">
  <img src="Saidur.jpg" alt="Profile Picture" class="profile-img">
  <h1>Md. Saidur Rahman</h1>
  <p class="title">Web Developer</p>
  <p>Ami HTML ebong CSS shikchi ar notun notun project banate bhalobashi.</p>
  
  <div class="social-links">
    <a href="#">Facebook</a>
    <a href="#">LinkedIn</a>
    <a href="#">GitHub</a>
  </div>
  
  <button>Contact Me</button>
</div>
</body>
</html>
